<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido en desarrollo - Apuntes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body class="bg-gray-100 text-gray-800 font-sans text-sm leading-relaxed min-h-screen flex flex-col">

    <header class="bg-gradient-to-br from-amber-900 to-amber-800 text-white py-6 px-5 text-center">
        <h1 class="text-3xl font-bold mb-1">Contenido en desarrollo</h1>
        <p class="opacity-90">Este tema a&uacute;n no est&aacute; disponible</p>
    </header>

    <main class="flex-1 flex items-center justify-center p-5">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full text-center">
            <div class="text-6xl mb-4">&#128679;</div>
            <h2 class="text-xl font-bold text-amber-900 mb-2" id="titulo-tema">Tema en construcci&oacute;n</h2>
            <p class="text-gray-500 mb-6" id="descripcion">
                Estamos trabajando en este contenido. Vuelve pronto para encontrar los apuntes completos.
            </p>
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="../" class="inline-flex items-center justify-center gap-2 px-5 py-2.5 bg-amber-900 text-white no-underline rounded text-sm hover:bg-amber-800 transition-colors">
                    &larr; Volver al &iacute;ndice
                </a>
                <button onclick="history.back()" class="inline-flex items-center justify-center gap-2 px-5 py-2.5 bg-gray-200 text-gray-700 rounded text-sm hover:bg-gray-300 transition-colors cursor-pointer">
                    &larr; P&aacute;gina anterior
                </button>
            </div>
        </div>
    </main>

    <footer class="text-center py-5 text-gray-400 text-xs border-t border-gray-200">
        <p>Apuntes de Desarrollo Web &mdash; HTML, CSS, JavaScript y TypeScript</p>
    </footer>

    <script>
        // Detectar qué tema se intentó visitar desde la URL
        (function() {
            const path = window.location.pathname;
            const categorias = {
                '/js/': 'JavaScript',
                '/ts/': 'TypeScript',
                '/html/': 'HTML',
                '/css/': 'CSS'
            };

            let categoria = null;
            for (const [prefix, nombre] of Object.entries(categorias)) {
                if (path.includes(prefix)) {
                    categoria = nombre;
                    break;
                }
            }

            if (categoria) {
                const filename = path.split('/').pop().replace('.html', '');
                const match = filename.match(/^tema(\d+)-(.+)$/);
                if (match) {
                    const num = match[1];
                    document.getElementById('titulo-tema').textContent =
                        `${categoria} — Tema ${num}`;
                    document.getElementById('descripcion').textContent =
                        `Los apuntes de ${categoria} están en desarrollo. Este tema estará disponible próximamente.`;
                }
            }
        })();
    </script>
</body>
</html>
