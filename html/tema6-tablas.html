<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 6: Tablas - Apuntes HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" type="image/png" href="../favicon.ico">
</head>
<body class="bg-gray-100 text-gray-800 font-sans text-sm leading-relaxed">

    <div data-component="header" data-titulo="Tema 6: Tablas" data-subtitulo="Presentar datos en formato tabular"></div>

    <div data-component="breadcrumb"></div>

    <main class="flex flex-wrap gap-4 p-5 max-w-6xl mx-auto">
        <!-- TABLAS -->
        <section class="bg-white rounded-lg p-4 shadow w-full">
            <h2 class="text-xl font-bold text-amber-900 border-b-2 border-amber-900 pb-1 mb-3">
                <span class="orden">9</span>Tablas
            </h2>
            <ul class="list-disc pl-5 space-y-1 text-sm">
                <li><code class="bg-gray-800 text-gray-100 px-1.5 rounded text-xs font-mono">&lt;table&gt;</code>: contenedor de la tabla</li>
                <li><code class="bg-gray-800 text-gray-100 px-1.5 rounded text-xs font-mono">&lt;thead&gt;</code>, <code class="bg-gray-800 text-gray-100 px-1.5 rounded text-xs font-mono">&lt;tbody&gt;</code>, <code class="bg-gray-800 text-gray-100 px-1.5 rounded text-xs font-mono">&lt;tfoot&gt;</code>: secciones</li>
                <li><code class="bg-gray-800 text-gray-100 px-1.5 rounded text-xs font-mono">&lt;tr&gt;</code>: fila (table row)</li>
                <li><code class="bg-gray-800 text-gray-100 px-1.5 rounded text-xs font-mono">&lt;th&gt;</code>: celda de encabezado</li>
                <li><code class="bg-gray-800 text-gray-100 px-1.5 rounded text-xs font-mono">&lt;td&gt;</code>: celda de datos</li>
                <li><code class="bg-gray-800 text-gray-100 px-1.5 rounded text-xs font-mono">colspan</code> / <code class="bg-gray-800 text-gray-100 px-1.5 rounded text-xs font-mono">rowspan</code>: combinar celdas</li>
            </ul>
            <div class="bg-gray-50 border border-dashed border-gray-300 p-3 mt-3 rounded-md">
                <table class="w-full border-collapse text-sm">
                    <thead>
                        <tr>
                            <th class="bg-amber-900 text-white border border-gray-300 px-3 py-1.5 text-left">Producto</th>
                            <th class="bg-amber-900 text-white border border-gray-300 px-3 py-1.5 text-left">Precio</th>
                            <th class="bg-amber-900 text-white border border-gray-300 px-3 py-1.5 text-left">Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-300 px-3 py-1.5">Laptop</td>
                            <td class="border border-gray-300 px-3 py-1.5">999&euro;</td>
                            <td class="border border-gray-300 px-3 py-1.5">15</td>
                        </tr>
                        <tr class="bg-gray-50">
                            <td class="border border-gray-300 px-3 py-1.5">Mouse</td>
                            <td class="border border-gray-300 px-3 py-1.5">25&euro;</td>
                            <td class="border border-gray-300 px-3 py-1.5">50</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div data-component="footer-nav"></div>
    <div data-component="footer"></div>

    <script src="../assets/js/components.js"></script>
</body>
</html>
